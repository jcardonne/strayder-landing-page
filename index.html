<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./cta.css" />
    <link rel="stylesheet" href="./attributes.css" />
    <link rel="stylesheet" href="./nav.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon-16x16.png">
    <link rel="manifest" href="./public/site.webmanifest">
  </head>
  <body>
    <img class="hue-circle-icon1" alt="" src="./public/hue-circle1.svg" />
    <main>

      <div class="navbar" id="nav">
        <div class="strayder-container">
          <div class="strayder1">STRAYDER</div>
        </div>
        <img src="./public/favicon.png" alt="" class="favi">
        <div class="burger_menu">
          <div class="middle-separation-child1"></div>
          <div class="middle-separation-child2"></div>
        </div>
        <div class="links-buttons1">
          <a href="https://youtube.com">Trading-Bot</a>
          <a href="https://youtube.com">About Us</a>
          <a href="https://youtube.com">Support</a>
        </div>
      </div>
      <iframe src='https://my.spline.design/superkidrobotcopy-e7fdb84b01cf72edd62f915291e58bfe/' frameborder='0' width='50%' height='100%'></iframe>
      <div id="content">
        <div class="cta">
          <div class="cta-text">
            <b class="title" id="take-the-markets">Take the markets.</b> 
            <div class="subtitle">
              <p class="smart-engine-for-smart-uses1">
                <b>Smart engine, for smart uses.</b>
              </p>
              <p class="use-the-latest1">
                Use the latest features of our toolbox <br> including SATO our trading bot
              </p>
            </div>
          </div>
          <div class="actions">
            <button class="left-button1" autofocus disabled id="leftButton">
              <div class="license">Get a license</div>
            </button>
            <a href="https://youtube.com" class="discord">Join the discord</a>
          </div>
        </div>
        <div class="attribute-container">
          <div class="attributes">
            <div class="attribute-topleft">
              <div class="attribut4 attribute-list">
                <b class="k4">$860 k</b>
                <div class="volume-traded4">Volume traded</div>
              </div>
              <div class="attribut5 attribute-list">
                <b class="k4">+ 2190</b>
                <div class="volume-traded5">Trade started</div>
              </div>
            </div>
            <div class="attribute-bottomright">
              <div class="attribut4 attribute-list">
                <b class="k4">5</b>
                <div class="volume-traded5">Pairs Supported</div>
              </div>
              <div class="attribut7 attribute-list">
                <b class="k4">99.98%</b>
                <div class="volume-traded4">Availability Time</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </main>

    <script>
      var leftButton = document.getElementById("leftButton");
      if (leftButton) {
        leftButton.addEventListener("click", function () {
          window.open(
            "https://dashboard.strayder.io/purchase?link=uXUChf4iMQ9PsQClGejHr"
          );
        });
      }
      </script>
      <!-- <script src="/script.js"></script> -->
  </body>
</html>
